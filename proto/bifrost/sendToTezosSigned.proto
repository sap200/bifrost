syntax = "proto3";
package sap200.bifrost.bifrost;

option go_package = "github.com/sap200/bifrost/x/bifrost/types";

import "gogoproto/gogo.proto";

message SendToTezosSigned {
  string creator = 1;
  uint64 id = 2;
  string tezosReceiver = 3; 
  string amount = 4; 
  string denom = 5; 
  string tezosSignerPrivateKey = 6; 
}